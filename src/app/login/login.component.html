<div class="page-header">
	<div class="header-container">
		<h1>Login</h1>
	</div>
</div>
<div class="container section">
	<div class="row">
		 <div class="col-md-6 offset-md-3">
		 	<form [formGroup]="loginForm" (ngSubmit)="login()">
			<div class="form-group">
				<h3>Enter you Credential</h3>
				    <label for="email">UserName</label>
				    <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email" [ngClass]="{'is-invalid':loginForm.get('email').invalid && loginForm.get('email').touched}">
				     <div class="invalid-feedback" *ngIf="loginForm.get('email').hasError('required')">
			          Email Required.
			        </div>
			        <div class="invalid-feedback" *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required')">
							Invalid Email
					</div>	
				</div>
				<div class="form-group">
				    <label for="password">Password</label>
				    <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" [ngClass]="{'is-invalid':loginForm.get('password').invalid && loginForm.get('password').touched}">
				     <div class="invalid-feedback" *ngIf="loginForm.get('password').hasError('required')">
			          Password Required.
			        </div>
			  	</div>
			  	<button class="btn-login" [ngClass]="{'noActive':loginForm.invalid}" [disabled]="loginForm.invalid">Login</button>
			  	<div class="form-group">
			  		<a routerLink="/register" class="register-link">Register Now</a>
			  	</div>
			</form>
		</div>
	</div>
</div>
