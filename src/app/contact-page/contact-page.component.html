<div class="page-header">
	<div class="header-container">
		<h1>Contact</h1>
	</div>
</div>
<div class="contact-bg">
	<agm-map [latitude]="lat" [longitude]="lng" [zoom]="15" class="map">
	  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
	</agm-map>
	<div class="container section">
	<div class="row">
		<div class="col-lg-12 heading">
			<h3 class="title-section">
				<span class="small">Contact us</span>
				<span class="strong">Lorem ipsum</span> dolor sit amet
			</h3>
		</div>
		 <div class="col-md-8 offset-md-2">
		 	<form [formGroup]="contact" (ngSubmit)="contactSend()">
				<div class="form-group">
				    <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name" [ngClass]="{'is-invalid':contact.get('name').invalid && contact.get('name').touched}">
				     <div class="invalid-feedback" *ngIf="contact.get('name').hasError('required')">
			          Name Required.
			        </div>
				</div>
				<div class="form-group">
				    <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" [ngClass]="{'is-invalid':contact.get('email').invalid && contact.get('email').touched}">
				     <div class="invalid-feedback" *ngIf="contact.get('email').hasError('required')">
			          Email Required.
			        </div>
			        <div class="invalid-feedback" *ngIf="contact.get('email').hasError('email') && !contact.get('email').hasError('required')">
			          Email Invalid.
			        </div>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-group">
						    <input type="text" class="form-control" id="phone" placeholder="Phone" formControlName="phone" [ngClass]="{'is-invalid':contact.get('phone').invalid && contact.get('phone').touched}">
						     <div class="invalid-feedback" *ngIf="contact.get('phone').hasError('required')">
					          Phone Required.
					        </div>
						</div>
					</div>
					<div class="col">
						<div class="form-group">
						    <select class="form-control" id="country" placeholder="Country" formControlName="country" [ngClass]="{'is-invalid':contact.get('country').invalid && contact.get('country').touched}">
						    	<option *ngFor="let country of countries" value="{{country}}">{{country}}</option>
						    </select>
						     <div class="invalid-feedback" *ngIf="contact.get('country').hasError('required')">
					          Country Required.
					        </div>
						</div>
					</div>
				</div>
				<div class="form-group">
				    <textarea class="form-control" id="message" placeholder="Message" formControlName="message" [ngClass]="{'is-invalid':contact.get('message').invalid && contact.get('message').touched}"></textarea>
				     <div class="invalid-feedback" *ngIf="contact.get('message').hasError('required')">
			          Message Required.
			        </div>
				</div>
			  	<button class="btn-red" [ngClass]="{'noActive':contact.invalid}" [disabled]="contact.invalid">Send</button>
			</form>
		</div>
	</div>
	</div>
</div>
